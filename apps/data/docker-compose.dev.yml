services:
  prefect-db:
    image: postgres:17-alpine
    env_file:
      - ../../.env
    environment:
      POSTGRES_USER: ${PREFECT_DB_USER}
      POSTGRES_PASSWORD: ${PREFECT_DB_PASSWORD}
      POSTGRES_DB: prefect
    volumes:
      - prefect-db:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PREFECT_DB_USER} -d prefect"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-network

  prefect-server:
    image: prefecthq/prefect:3-latest
    command: prefect server start --host 0.0.0.0
    env_file:
      - ../../.env
    ports:
      - "4200:4200"
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://${PREFECT_DB_USER}:${PREFECT_DB_PASSWORD}@prefect-db:5432/prefect
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_UI_SERVE_BASE: /
      PREFECT_LOGGING_LEVEL: DEBUG
    depends_on:
      prefect-db:
        condition: service_healthy
    networks:
      - data-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request as u; u.urlopen('http://localhost:4200/api/health', timeout=1)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  data-db:
    image: postgres:17-alpine
    env_file:
      - ../../.env
    environment:
      POSTGRES_USER: ${DATA_DB_USER}
      POSTGRES_PASSWORD: ${DATA_DB_PASSWORD}
      POSTGRES_DB: data
    volumes:
      - data-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATA_DB_USER} -d data"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-network

  data:
    build:
      context: ../..
      dockerfile: apps/data/Dockerfile
      target: development
    env_file:
      - ../../.env
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      PREFECT_LOGGING_EXTRA_LOGGERS: app.services.*
      PREFECT_LOGGING_LEVEL: DEBUG
      DATABASE_URL: postgresql://${DATA_DB_USER}:${DATA_DB_PASSWORD}@data-db:5432/data
      TBA_API_KEY: ${TBA_API_KEY}
      PYTHONUNBUFFERED: 1
      PREFECT_API_REQUEST_TIMEOUT: 30
    depends_on:
      data-db:
        condition: service_healthy
      prefect-server:
        condition: service_healthy
    networks:
      - data-network
    restart: unless-stopped
    volumes:
      - ../../apps/data:/app/apps/data:ro

volumes:
  prefect-db:
  data-db:

networks:
  data-network:
